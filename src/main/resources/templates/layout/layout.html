<!doctype html>
<html 
xmlns         = "http://www.w3.org/1999/xhtml"
xmlns:th      = "http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link href="./lib/css/bootstrap.css" rel="stylesheet">
        <link href="./css/admin.css" rel="stylesheet">
        <link href="./origin/forbody.css" rel="stylesheet">
        <title></title>
        
        <style>
			body { font-size:13pt; color:gray; margin:5px 25px; }
			tr { margin:5px; }
			th { padding:5px; color:white; background:darkgray; }
			td { padding:5px; color:black; background:#e0e0ff; }
			.button {
			  display       : inline-block;
			  border-radius : 5%;          /* 角丸       */
			  font-size     : 9pt;        /* 文字サイズ */
			  text-align    : center;      /* 文字位置   */
			  cursor        : pointer;     /* カーソル   */
			  padding       : 6px 6px;   /* 余白       */
			  background    : #000066;     /* 背景色     */
			  color         : #ffffff;     /* 文字色     */
			  line-height   : 1em;         /* 1行の高さ  */
			  transition    : .3s;         /* なめらか変化 */
			  border        : 2px solid #000066;    /* 枠の指定 */
			}
			.button:hover {
			  box-shadow    : none;        /* カーソル時の影消去 */
			  color         : #000066;     /* 背景色     */
			  background    : #ffffff;     /* 文字色     */
			}
		</style>
        
    </head>
    <body>
    	<div th:replace="layout/header :: header">&nbsp;</div>
    	<div class="main">
			<div th:replace="layout/navi :: navi">&nbsp;</div>
			<div class="contants">
				<th:block layout:fragment="layout-content">
				    <p>Default layout content</p>
				</th:block>
			</div>
		</div>
		<script type="text/javascript" src="./lib/js/bootstrap.js"></script>
		<script type="text/javascript" src="./lib/js/jquery-3.6.0.js"></script>
		<script type="text/javascript" src="./js/admin.js"></script>
    </body>
</html>
