<head>

<style>
body {
	background-image: url("./back/10.jpg");

}

.title1 {
	color: #00BCD4;
	text-shadow: 2px 2px #fff, 5px 5px rgba(0, 188, 212, 0.4);

}

.level {
	color: blue;
	text-shadow: 2px 2px #fff, 5px 5px rgba(0, 188, 212, 0.4);

		<div>
			<a class="button" href="start.html" th:href="@{start/__*{id}__}">この問題をとく</a>
		</div>

	</form>
	<script
