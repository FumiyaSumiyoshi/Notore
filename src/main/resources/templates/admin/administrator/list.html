<div layout:decorator="layout/layout">
    <th:block layout:fragment="layout-content">
        <h1>管理者情報</h1>
        <div>
        	<button id="create_btn">新規作成</button>
        </div>
        <table>
	        <tr>
	            <td>ID</td>
	            <td>ログインID</td>
	            <td>パスワード</td>
	            <td>作成者ID</td>
	            <td>作成者日時</td>
	            <td>更新者ID</td>
	            <td>更新日時</td>
	            <td>編集</td>
	            <td>削除</td>
            </tr>
            <tr th:each="admin : ${adminlist}" th:object="${admin}">
                <td th:text="*{id}"></td>
                <td th:text="*{loginId}"></td>
                <td th:text="*{passWord}"></td>
                <td th:text="*{createrId}"></td>
                <td th:text="*{createDate}"></td>
                <td th:text="*{updaterId}"></td>
                <td th:text="*{updateDate}"></td>
                <td>
                	<a class="button" href="administrator/edit.html" th:href="@{administrator/edit/__*{id}__}">編集</a>
            	</td>
                <td>
                	<a class="button" href="administrator/delete.html" th:href="@{administrator/delete/__*{id}__}">削除</a>
            	</td>
            </tr>
        </table>
    </th:block>
</div>
