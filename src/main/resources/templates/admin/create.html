
<div layout:decorator="layout/layout">
    <th:block layout:fragment="layout-content">
        <h1>< 検索 ></h1>
        <select name="カテゴリ">
            <p>カテゴリ</p>
            <option>国語</option>
            <option>数学</option>
            <option>社会</option>
            <option>理科</option>
            <option>英語</option>
            <option>雑学</option>
        </select>
        <select name="レベル">
            <p>レベル</p>
            <option>やさしい</option>
            <option>ふつう</option>
            <option>むずかしい</option>
        </select> 
        <select name="回答形式">
            <p>回答形式</p>
            <option>単一入力</option>
            <option>複数入力</option>
            <option>単一選択</option>
            <option>複数選択</option>
            
        </select>
        <h1>問題一覧</h1>
        <table class="table" border="1">
            <tr>
            <td>ID</td>
            <td>ログインID</td>
            <td>作成者ID</td>
            <td>作成者日時</td>
            <td>更新者ID</td>
            <td>更新日時</td>
            </tr>
        </table>

         <h1 th:text="${title}"></h1>
        <table>
        	<form method="post" action="/" th:object="${formModel}">
            <tr th:each="admin : ${adminlist}" th:object="${admin}">
            <tr><td><label for="login_id">ログインID</label></td><td><input type="text" name="login_id" th:value="*{login_id}" /></td></tr>
            <tr><td><label for="creater_id">作成者ID</label></td><td><input type="text" name="creater_id" th:value="*{creater_id}" /></td></tr>
            <tr><td><label for="create_date">作成者日時</label></td><td><input type="text" name="create_date" th:value="*{create_date}" /></td></tr>
            <tr><td><label for="updater_id">更新者ID</label></td><td><input type="text" name="updater_id" th:value="*{updater_id}" /></td></tr>
            <tr><td><label for="update_date">更新日時</label></td><td><input type="text" name="update_date" th:value="*{update_date}" /></td></tr>
            <tr><td></td><td><input type="submit" /></td></tr>
            </tr>
            </form>
        </table>
        
        
        <hr/>
        <table>
        <tr><th>ID</th><th>login_id</th></tr>
        <tr th:each="obj : ${adminlist}">
        	<td th:text="${obj.id}"></td>
        	<td th:text="${obj.login_id}"></td>
        </tr>
        </table>
        
        
    </th:block>
</div>
