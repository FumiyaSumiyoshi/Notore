<div layout:decorator="layout/layout">
    <th:block layout:fragment="layout-content">
        <h1>レベル管理</h1>
        <div>
        	<button id="create_btn3">新規作成</button>
        </div>
        <table style="text-align:center">
	        <tr>
	            <td>ID</td>
	            <td>レベル</td>
	            <td>作成者ID</td>
	            <td>作成者日時</td>
	            <td>更新者ID</td>
	            <td>更新日時</td>
	            <td>編集</td>
	            <td>削除</td>
            </tr>
            <tr th:each="levels : ${levelslist}" th:object="${levels}">
                <td th:text="*{id}"></td>
                <td th:text="*{levelStep}"></td>
                <td th:text="*{createrId}"></td>
                <td th:text="*{createDate}"></td>
                <td th:text="*{updaterId}"></td>
                <td th:text="*{updateDate}"></td>
                <td>
                	<a class="button" href="levels/edit.html" th:href="@{levels/edit/__*{id}__}">編集</a>
            	</td>
                <td>
                	<a class="button" href="levels/delete.html" th:href="@{levels/delete/__*{id}__}">削除</a>
            	</td>
            </tr>
        </table>
    </th:block>
</div>
