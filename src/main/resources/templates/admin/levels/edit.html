<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>edit page</title>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray }
	td { padding:5px; color:black; background:#e0e0ff; }
	</style>
	<link rel="stylesheet" type="text/css" href="../../../front/cssPersonal/login.css" media="all" />
</head>
<body>
	<div id="form">
	    <p class="form-title">新規作成</p>
	    <form method="post" action="/admin/levels/edit" th:object="${formModel}">
	    <input type="hidden" name="id" th:value="*{id}" />
	        <p>レベル</p>
	        <p class="mail"><input type="text" name="levelStep" th:value="*{levelStep}"/></p>
	        <p class="submit"><input type="submit" value="完了" /></p>
	    </form>
	</div>
</body>
</html>
