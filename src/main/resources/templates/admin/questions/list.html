<div layout:decorator="layout/layout">
    <th:block layout:fragment="layout-content">
        <h1>< 検索 ></h1>
        <select name="カテゴリ">
            <p>カテゴリ</p>
            <option>国語</option>
            <option>数学</option>
            <option>社会</option>
            <option>理科</option>
            <option>英語</option>
            <option>雑学</option>
        </select>
        <select name="レベル">
            <p>レベル</p>
            <option>やさしい</option>
            <option>ふつう</option>
            <option>むずかしい</option>
        </select>
        <select name="回答形式">
            <p>回答形式</p>
            <option>単一入力</option>
            <option>複数入力</option>
            <option>単一選択</option>
            <option>複数選択</option>
        </select>
        <h1>問題管理</h1>
        <div>
        	<button id="create_btn4">新規作成</button>
        </div>
        <table class="table" border="1">
            <tr>
            <td>ID</td>  
            <td>問題文</td>
            <td>カテゴリID</td>
            <td>レベルID</td>
            <td>回答形式</td>
            <td>配点</td>
            <td>解答</td>
            <td>解説</td>
            <td>作成者ID</td>
            <td>作成日時</td>
            <td>更新者ID</td>
            <td>更新日時</td>
            <td>削除</td>
            </tr>
        </table>
        <table>
            <tr th:each="questions : ${questionslist}" th:object="${questions}">
                <td th:text="*{id}"></td>
                <td th:text="*{questionContent}"></td>
                <td th:text="*{categoryId}"></td>
                <td th:text="*{levelId}"></td>
                <td th:text="*{answerForm}"></td>
                <td th:text="*{questionPoint}"></td>
                <td th:text="*{exactAnswer}"></td>
                <td th:text="*{answerManual}"></td>
                <td th:text="*{createrId}"></td>
                <td th:text="*{createDate}"></td>
                <td th:text="*{updaterId}"></td>
                <td th:text="*{updateDate}"></td>
                <td>
                	<a class="button" href="questions/edit.html" th:href="@{questions/edit/__*{id}__}">編集</a>
            	</td>
                <td>
                	<a class="button" href="questions/delete.html" th:href="@{questions/delete/__*{id}__}">削除</a>
            	</td>
            </tr>
        </table>
    </th:block>
</div>
