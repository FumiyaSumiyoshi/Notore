        </div>
        <table>
        <tr>
            <td>ID</td>
            <td>ログインID</td>
            <!--  
            <td>回答者ID</td>
            <td>回答</td>
            <td>回答日時</td>
            -->

                <td th:text="*{nameId}"></td>

                <td th:text="*{answerDate}"></td>
                <td>
                	<a class="button" href="user/edit.html" th:href="@{user/edit/__*{id}__}">編集</a>
            	</td>
            	-->
                <td>
                	<a class="button" href="user/delete.html" th:href="@{user/delete/__*{id}__}">削除</a>
            	</td>
            </tr>
        </table>
    </th:block>
</div>
